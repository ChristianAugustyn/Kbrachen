
<mat-grid-list cols="3" gutterSize='10'>
  <mat-grid-tile *ngFor="let image of images">
    <img class='tile-image' src='../../assets/img/{{image.file}}' style='transform: rotate({{image.rotate}}deg);'>
  </mat-grid-tile>
</mat-grid-list>
